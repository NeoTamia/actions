name: JVM Lint Action

on:
  workflow_call:
    inputs:
      java-version:
        description: "Optional java version"
        required: false
        type: string
        default: "21"
      java-distribution:
        description: "Optional java distribution"
        required: false
        type: string
        default: "zulu"
      build-cache:
        description: "Cache to use for the build tool"
        required: false
        type: string
        default: "gradle"
      lint-command:
        description: "Optional lint command to run (default to ./gradlew spotlessCheck)"
        required: false
        type: string
        default: "./gradlew spotlessCheck"
      runs-on:
        description: "Optional label for the runner to run on"
        required: false
        type: string
        default: "['ubuntu-latest']"

jobs:
  lint:
    runs-on: ${{ fromJSON(inputs.runs-on) }}
    permissions:
      contents: read
      checks: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5
        with:
          java-version: ${{ inputs.java-version }}
          distribution: ${{ inputs.java-distribution }}
          cache: ${{ inputs.build-cache }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@f29f5a9d7b09a7c6b29859002d29d24e1674c884 # v5

      - name: Run lint command
        id: spotless-check
        run: |
          if [ ! -x ./gradlew ]; then
            chmod +x ./gradlew
          fi
          ${{ inputs.lint-command }}

      - name: Apply spotless
        id: spotless-apply
        if: ${{ failure() && steps.spotless-check.outcome == 'failure' }}
        run: |
          ./gradlew spotlessApply

      - name: Review changes
        if: ${{ always() && steps.spotless-apply.outcome == 'success' }}
        uses: reviewdog/action-suggester@aa38384ceb608d00f84b4690cacc83a5aba307ff # v1.24.0
        with:
          tool_name: spotless
          filter_mode: added
