name: JVM Test Action

on:
  workflow_call:
    inputs:
      java-version:
        description: "Optional java version"
        required: false
        type: string
        default: "21"
      java-distribution:
        description: "Optional java distribution"
        required: false
        type: string
        default: "zulu"
      build-cache:
        description: "Cache to use for the build tool"
        required: false
        type: string
        default: "gradle"
      test-command:
        description: "Optional test command to run (default to ./gradlew test)"
        required: false
        type: string
        default: "./gradlew test"
      retention-days:
        description: "Number of days to retain the uploaded test artifacts"
        required: false
        type: number
        default: 4
      runs-on:
        description: "Optional label for the runner to run on"
        required: false
        type: string
        default: "['ubuntu-latest']"
      publish-test-report:
        description: "Whether to publish test report using junit-report action"
        required: false
        type: boolean
        default: true
      fail-on-test-failure:
        description: "Whether to fail the workflow on test failures"
        required: false
        type: boolean
        default: true
      submodules:
        description: "Whether to checkout submodules: `true` to checkout submodules or `recursive` to recursively checkout submodules"
        required: false
        type: string
        default: "false"
      codecov:
        description: "Whether to upload code coverage to codecov.io"
        required: false
        type: boolean
        default: false
    secrets:
      CODECOV_TOKEN:
        description: "Codecov upload token, required if codecov input is true"
        required: false

jobs:
  test:
    runs-on: ${{ fromJSON(inputs.runs-on) }}
    permissions:
      checks: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          submodules: ${{ inputs.submodules }}

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5
        with:
          java-version: ${{ inputs.java-version }}
          distribution: ${{ inputs.java-distribution }}
          cache: ${{ inputs.build-cache }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5

      - name: Make the short sha
        id: short_sha
        run: |
          echo "GITHUB_SHA_SHORT=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Run tests with Gradle
        run: |
          if [ ! -x ./gradlew ]; then
            chmod +x ./gradlew
          fi
          ${{ inputs.test-command }}

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@a294a61c909bd8a4b563024a2faa28897fd53ebc # v6
        id: junit-report
        if: ${{ inputs.publish-test-report && (success() || failure()) }}
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
          summary: true
          detailed_summary: true
          annotate_only: false
          include_passed: true
          check_name: Test Results
          fail_on_failure: ${{ inputs.fail-on-test-failure }}

      - name: Upload test results as artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: always()
        with:
          name: test-results-${{ steps.short_sha.outputs.GITHUB_SHA_SHORT }}-${{ github.run_id }}
          path: |
            **/build/test-results/test/
            **/build/reports/tests/test/
          retention-days: ${{ inputs.retention-days }}

      - name: Comment Test Report URL on PR
        if: ${{ inputs.publish-test-report && github.event_name == 'pull_request' && steps.junit-report.outputs.report_url }}
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7
        with:
          script: |
            const reportUrls = '${{ steps.junit-report.outputs.report_url }}'.split('\n').filter(url => url.trim());

            let comment = '## ðŸ“Š Test Report\n\n';

            if (reportUrls.length === 1) {
              comment += `View the detailed test results: [JUnit Report](${reportUrls[0]})`;
            } else {
              comment += 'View the detailed test results:\n';
              reportUrls.forEach((url, index) => {
                comment += `- [JUnit Report ${index + 1}](${url})\n`;
              });
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Upload test results to Codecov
        if: ${{ !cancelled() && inputs.codecov }}
        uses: codecov/test-results-action@0fa95f0e1eeaafde2c782583b36b28ad0d8c77d3 # v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
